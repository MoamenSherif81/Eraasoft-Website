<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الرئيسية - منصة ايرا سوفت</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="center--content flex-column" style="background-color: #fbfafd;">
    <section class="login-header">
      <a class="logo" href="index.html"><img src="assets/images/eraasoft.png" alt=""></a>
    </section>
    <main class="login">
      <div class="login__title-cont d-flex justify-content-between align-items-center">
        <p class="m-0 login__title">تسجيل الدخول</p>
        <a href="signup.html" class="m-0 login__create-account">انشئ حساب</a>
      </div>
      <form action="" class="login__form">
        <div class="login__info-cont">
          <input type="text" name="email" class="login__input" placeholder="البريد الالكتروني">
          <label for="email"><i class="fa-solid fa-user"></i></label>
        </div>
        <div class="login__info-cont">
          <input type="password" name="pass" class="login__input" placeholder="كلمة المرور">
          <label for="pass"><i class="fa-solid fa-key"></i></label>
        </div>
        <div class="login__forget d-flex justify-content-between">
          <div class="login__remember-me">
            <input type="checkbox" name="remember" id="">
            <label for="remember">تذكرني</label>
          </div>
          <div class="login__forget-pass">
            <a href="">نسيت كلمة السر؟</a>
          </div>
        </div>
        <input type="submit" class="login__input login__input--button" value="دخول">
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/single-course.js"></script>
  </body>
</html>
