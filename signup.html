<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>الرئيسية - منصة ايرا سوفت</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="center--content flex-column" style="background-color: #fbfafd;">
    <section class="signup-header">
      <a class="logo" href="index.html"><img src="assets/images/eraasoft.png" alt=""></a>
    </section>
    <main class="signup">
      <form action="" class="signup__form d-flex flex-column">
        <label for="">البريد</label>
        <input class="signup__input" type="email" name="email" id="">
        <label for="email">تاكيد البريد</label>
        <input class="signup__input" type="email" name="email-confirm" id="">
        <label for="email-confirm">كلمة المرور</label>
        <input class="signup__input" type="password" name="password" id="">
        <label for="password">تاكيد كلمة المرور</label>
        <input class="signup__input" type="password" name="password-confirm" id="">
        <label for="password-confirm">الاسم الأول</label>
        <input class="signup__input" type="text" name="" id="">
        <label for="password-confirm">الاسم الأخير</label>
        <input class="signup__input" type="text" name="" id="">
        <label for="">أسم المستخدم</label>
        <input class="signup__input" type="text" name="" id="">
        <div class="signup__terms">
          <label for="">
            <input type="checkbox" name="" id="">
            أنا اوافق علي بنود الخدمة و سياسة الخصوصيه
          </label>
        </div>
        <input type="submit" class="signup__submit button--primary" value="أنشئ حساب">
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/single-course.js"></script>
  </body>
</html>
